<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Report Details</title>
  <link rel="icon" type="img/png" href="/static/image/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/salesperson/style.css}">
</head>
<body>
<div class="container-fluid">
  <div th:include="fragments/manager/topbar :: topbar"></div>

  <div class="row">
    <div th:include="fragments/manager/navbar :: navbar"></div>

    <main role="main" class="content-wrapper col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="dashboard-container">
        <h2>Report Details</h2>

        <div class="card shadow">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span th:text="${report.reportTitle}"></span>
            <a th:href="@{/manager/report}" class="btn btn-secondary btn-sm">
              <i class="fa-solid fa-arrow-left"></i> Back to Reports
            </a>
          </div>
          <div class="card-body">
            <p><strong>Description:</strong> <span th:text="${report.reportDescription}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${#temporals.format(report.startDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${#temporals.format(report.endDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>Available Cars:</strong> <span th:text="${report.availableCars}"></span></p>
            <p><strong>New Customers:</strong> <span th:text="${report.newCustomers}"></span></p>
<!--            <p><strong>Total Sales:</strong> <span th:text="${report.totalSales}"></span></p>-->
            <p><strong>Created By:</strong> <span th:text="${report.manager.username}"></span></p>
            <p><strong>Created At:</strong> <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd')}"></span></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
