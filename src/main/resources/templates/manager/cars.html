<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars | Management</title>
    <!-- favicon -->
    <link rel="icon" type="img/png" href="/static/image/favicon.png">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- data table cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.bootstrap5.css">

    <!--    external css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/salesperson/style.css}">

</head>
<body>
<div class="container-fluid">
    <!-- Display success message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Top Bar -->
    <div th:include="fragments/manager/topbar :: topbar"></div>

    <div class="row">
        <!-- Side Bar -->
        <div th:include="fragments/manager/navbar :: navbar"></div>
        <!-- Main Content -->
        <main role="main" class="content-wrapper col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="dashboard-container">
                <h2>Cars Details</h2>
                <div class="card shadow">
                    <div class="card-header">
                        Cars <i class="fa-solid fa-car"></i>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>All Cars</h2>
                            <div class="d-flex">
                                <button class="btn btn-primary shadow me-2" data-bs-toggle="modal"
                                        data-bs-target="#addCarModal">Add A Car
                                </button>
                            </div>
                        </div>

                        <table id="example" class="display nowrap table table-striped" style="width:100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Model</th>
                                <th>Year</th>
                                <th>Price</th>
                                <th>Stock Status</th>
                                <th>Modify</th> <!-- Column for Edit button -->
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Loop through the list of cars and display each one in a row -->
                            <tr th:each="car : ${cars}">
                                <td th:text="${car.carId}"></td>
                                <td th:text="${car.model}"></td>
                                <td th:text="${car.year}"></td>
                                <td th:text="${car.price}"></td>
                                <td th:text="${car.stockStatus eq 'Available' ? 'In Stock' : 'Out of Stock'}"></td>
                                <td>
                                    <button class="btn btn-success">
                                        <i class="fa-solid fa-user-pen"></i> Edit
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- include Models -->
<div th:include="fragments/ceo/models :: models"></div>

<!-- Bootstrap JS and cdns -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- datatables cdns -->
<script src="//code.jquery.com/jquery-3.7.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.bootstrap5.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/responsive.bootstrap5.js"></script>

<!-- data table script -->
<script>
    DataTable.defaults.responsive = true;
    new DataTable('#example');
</script>
</body>
</html>
