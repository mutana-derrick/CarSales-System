<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars | Management</title>
    <!-- favicon -->
    <link rel="icon" type="img/png" href="/static/image/favicon.png">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--    external css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/ceo/style.css}">

</head>
<body>
<div class="container-fluid">
    <!-- Display success message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Top Bar -->
    <div class="row topbar shadow">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Admin Dashboard</h2>
                <div class="d-flex align-items-center">
                    <!-- Profile Icon with Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-sm shadow dropdown-toggle" type="button" id="profileDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                style="border:1px solid white; display: flex; justify-content: center; align-items: center;">
                            <img width="30" height="30"
                                 src="https://img.icons8.com/ios-filled/100/000000/admin-settings-male.png" alt="user"
                                 style="filter: invert(100%);"/>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Side Bar -->
        <div th:include="fragments/navbar :: navbar"></div>
        <!-- Main Content -->
        <main role="main" class="content-wrapper col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="dashboard-container">
                <h2>Cars Management</h2>

                <div class="card shadow">
                    <div class="card-header">
                        Cars <i class="fa-solid fa-car"></i>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>All Cars</h2>
                            <div class="d-flex">
                                <button class="btn btn-primary shadow me-2" data-bs-toggle="modal"
                                        data-bs-target="#addCarModal">Add A Car
                                </button>
                            </div>
                        </div>

                        <table id="example" class="display nowrap table table-striped" style="width:100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Model</th>
                                <th>Year</th>
                                <th>Price</th>
                                <th>Stock Status</th>
                                <th>Created By</th>
                                <th>Created On</th>
                                <th>Updated By</th>
                                <th>Updated On</th>
                                <th>Modify</th>
                                <!-- <th>Delete</th> -->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="car : ${cars}">
                                <td th:text="${car.carId}"></td>
                                <td th:text="${car.model}"></td>
                                <td th:text="${car.year}"></td>
                                <td th:text="${car.price}"></td>
                                <td th:text="${car.stockStatus}"></td>
                                <td th:text="${car.createdBy.username}"></td>
                                <td th:text="${car.createdAt}"></td>
                                <td th:text="${car.modifiedBy != null ? car.modifiedBy.username : 'Not Yet!'}"></td>
                                <td th:text="${car.modifiedAt != null ? car.modifiedAt : 'Not Yet!'}"></td>
                                <td>
                                    <button class="btn btn-success editbtn" data-bs-toggle="modal"
                                            data-bs-target="#editCarModal">
                                        <i class="fa-solid fa-user-pen"></i>
                                    </button>
                                </td>
                                <!-- <td>
                                    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </td> -->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- include Models -->
<div th:include="fragments/ceo/models :: models"></div>
<!-- Bootstrap JS and cdns -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- datatables cdns -->
<script src="//code.jquery.com/jquery-3.7.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.bootstrap5.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/responsive.bootstrap5.js"></script>

<!-- data table script -->
<script>
    DataTable.defaults.responsive = true;
    new DataTable('#example');
</script>
<!-- JavaScript for Chevron Rotation  -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-item .nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                const icon = this.querySelector('i');
                const parentNavItem = this.parentElement;

                // Toggle rotation of the icon
                if (icon.style.transform === 'rotate(180deg)') {
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    icon.style.transform = 'rotate(180deg)';
                }

                // Toggle the selected class on nav link and nav item
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    parentNavItem.classList.remove('selected');
                } else {
                    // Remove 'selected' class from all nav links and nav items
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('selected'));
                    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('selected'));

                    // Add 'selected' class to the clicked nav link and nav item
                    this.classList.add('selected');
                    parentNavItem.classList.add('selected');
                }
            });
        });
    });
</script>
</body>
</html>
