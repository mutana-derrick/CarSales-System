<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Profile</title>
    <!-- favicon -->
    <link rel="icon" type="img/png" href="/static/image/favicon.png">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- data table cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.bootstrap5.css">

    <!--    external css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/ceo/style.css}">

</head>
<body>
<div class="container-fluid">
    <!-- Display success message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Top Bar -->
    <div th:include="fragments/ceo/topbar :: topbar"></div>

    <div class="row">
        <!-- Side Bar -->
        <div th:include="fragments/ceo/navbar :: navbar"></div>
        <!-- Main Content -->
        <main role="main" class="content-wrapper col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="dashboard-container">
                <h2>Admin Profile</h2>
                <div class="card shadow">
                    <div class="card-header">
                        Profile Management <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>Change credentials</h2>
                        </div>
                        <form action="/ceo/managecredentials" method="post" class="d-flex flex-column">
                            <div class="d-flex mb-3">
                                <!-- Hidden input to hold the admin's user ID -->
                                <input type="hidden" class="form-control" id="userId" name="userId"
                                       th:value="${user.userId}" required>

                                <!-- Username and Password fields on the same line with visible space between them -->
                                <div class="d-flex" style="width:90%;">
                                    <div class="form-group" style="width:40%; margin-right: 50px;">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               th:value="${user.username}" required>
                                    </div>
                                    <div class="form-group position-relative" style="width: 40%;">
                                        <label for="password">New Password (leave blank to keep current)</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" name="password">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <span id="togglePassword" class="show" style="cursor: pointer;">Show</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary shadow">Update Credentials</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS and cdns -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- datatables cdns -->
<script src="//code.jquery.com/jquery-3.7.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.bootstrap5.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/responsive.bootstrap5.js"></script>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const toggleText = this;

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleText.textContent = 'Hide';
    } else {
        passwordInput.type = 'password';
        toggleText.textContent = 'Show';
    }
});
</script>
</body>
</html>
