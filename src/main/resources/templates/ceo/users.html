<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role | Management</title>
    <!-- favicon -->
    <link rel="icon" type="img/png" href="/static/image/favicon.png">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- data table cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.bootstrap5.css">

    <!--    external css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/ceo/style.css}">

</head>
<body>
<div class="container-fluid">
    <!-- Display success message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Top Bar -->
    <div th:include="fragments/ceo/topbar :: topbar"></div>
    <div class="row">
        <!-- Side Bar -->
        <div th:include="fragments/ceo/navbar :: navbar"></div>
        <!-- Main Content -->
        <main role="main" class="content-wrapper col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="dashboard-container">
                <h2>System Users</h2>
                <div class="card shadow">
                    <div class="card-header">
                        Users <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>Manage User</h2>
                        </div>

                        <table id="employeeTable" class="display nowrap table table-striped" style="width:100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created On</th>
                                <th>Updated On</th>
                                <th>Modify</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.employeeId?.name}"></td>
                                <td th:text="${user.employeeId?.position}"></td>
                                <td th:text="${user.employeeId?.email}"></td>
                                <td th:text="${user.employeeId?.phone}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.role}"></td>
                                <td th:text="${user.status}"></td>
                                <td th:text="${user.createdAt}"></td>
                                <td th:text="${user.modifiedAt} != null ? ${user.modifiedAt} : 'Not Yet!'" ></td>
                                <td>
                                    <a href="" class="btn btn-success">
                                        <i class="fa-solid fa-user-plus"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS and cdns -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- datatables cdns -->
<script src="//code.jquery.com/jquery-3.7.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.js"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.bootstrap5.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.js"></script>
<script src="//cdn.datatables.net/responsive/3.0.0/js/responsive.bootstrap5.js"></script>

<!-- data table script -->
<script>
    DataTable.defaults.responsive = true;
    new DataTable('#employeeTable');
</script>
</body>
</html>
